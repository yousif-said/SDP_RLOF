<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RLHF Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #002855;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .box {
      width: 48%;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .input-area {
      margin-bottom: 20px;
    }

    .input-area textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 1em;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      background-color: #002855;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .buttons button:hover {
      background-color: #004b8d;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .toggle label {
      margin: 0 10px;
    }

    .toggle input {
      margin-right: 5px;
    }

    .feedback-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .feedback-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-buttons .yes {
      background-color: #4CAF50;
      color: white;
    }

    .feedback-buttons .no {
      background-color: #F44336;
      color: white;
    }

    .feedback-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<header>
  <span>RLHF: Reinforcement Learning from Human Feedback</span>
  <img src="/static/images/husky_logo.png" alt="UConn Logo">
</header>

<main>
  <div class="container">
    <!-- Left Box -->
    <div class="box">
      <h2>Input Prompt</h2>
      <div class="input-area">
        <textarea placeholder="Type your prompt here"></textarea>
      </div>
      <div class="buttons">
        <button>Click Here to Generate a Continuation</button>
      </div>
      <div class="toggle">
        <label>
          <input type="radio" name="continuation" value="toxic">
          Toxic continuation
        </label>
        <label>
          <input type="radio" name="continuation" value="nontoxic" checked>
          Nontoxic (default) continuation
        </label>
      </div>
    </div>

    <!--right Box -->
    <div class="box">
      <h2>Prediction By Model</h2>
      <div class="input-area">
        <textarea readonly placeholder="Model's prediction will appear here"></textarea>
      </div>
      <h3>Was the prediction correct?</h3>
      <div class="feedback-buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
  </div>
</main>

<!--linking to the JavaScript file -->
<script src="js/script.js"></script>

</body>
</html>
