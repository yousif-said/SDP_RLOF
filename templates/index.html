<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RLHF Interface</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<header>
  <span>RLHF: Reinforcement Learning from Human Feedback</span>
  <img src="/static/images/husky_logo.png" alt="UConn Logo">
</header>

<main>
  <div class="container">
    <!--left Box -->
    <div class="box">
      <h2>Input Prompt</h2>
      <div class="input-area">
        <textarea placeholder="Type your prompt here"></textarea>
      </div>
      <div class="buttons">
        <button>Click Here to Generate a Continuation</button>
      </div>
      <div class="toggle">
        <label>
          <input type="radio" name="continuation" value="toxic">
          Toxic continuation
        </label>
        <label>
          <input type="radio" name="continuation" value="nontoxic" checked>
          Nontoxic (default) continuation
        </label>
      </div>
    </div>

    <!-- right Box -->
    <div class="box">
      <h2>Prediction By Model</h2>
      <div class="input-area">
        <textarea readonly placeholder="Model's prediction will appear here"></textarea>
      </div>
      <h3>Was the prediction correct?</h3>
      <div class="feedback-buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
  </div>
</main>

<!-- linking JS file -->
<script src="js/script.js"></script>

</body>
</html>
